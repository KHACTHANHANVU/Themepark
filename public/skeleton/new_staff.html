<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Staff</title>
  <script>
    function formatPhoneNumber(input) {
      // Remove all non-numeric characters from the input value
      var cleaned = input.value.replace(/\D/g, '');

      // Check if the input length is greater than 10 characters
      if (cleaned.length > 10) {
        cleaned = cleaned.slice(0, 10); // Limit input to 10 characters
      }

      // Apply the formatting (e.g., XXX-XXX-XXXX)
      var formattedNumber = '';
      for (var i = 0; i < cleaned.length; i++) {
        if (i === 3 || i === 6) {
          formattedNumber += '-';
        }
        formattedNumber += cleaned[i];
      }

      // Set the formatted value back to the input
      input.value = formattedNumber;
    }
  </script>
</head>
<body>

  <h1>New Staff</h1>

  <form action="/addstaff" method="post">
    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name"><br><br>

    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="phon_num">Phone Number:</label><br>
    <input type="text" id="phon_num" name="phon_num" maxlength="14" oninput="formatPhoneNumber(this)" placeholder="(XXX) XXX-XXXX"><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="job">Job:</label><br>
    <select id="job" name="job">
      <option value="manager">Manager</option>
      <option value="repair">Repair</option>
      <option value="rides">Rides</option>
    </select><br><br>

    <label for="hourly_wage">Hourly Wage:</label><br>
    <input id="hourly_wage" name="hourly_wage"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
