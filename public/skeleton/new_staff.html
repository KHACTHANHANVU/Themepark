<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Staff</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-form {
            margin-top: 50px;
            max-width: 600px; /* Adjust the max-width as needed */
        }
    </style>
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Manager Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-form mx-auto">
        <h1 class="text-center">New Staff</h1>

        <form action="/addstaff" method="post">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" class="form-control"><br><br>

            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" class="form-control"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="form-control"><br><br>

            <label for="phon_num">Phone Number:</label><br>
            <input type="text" id="phon_num" name="phon_num" maxlength="14" oninput="formatPhoneNumber(this)" placeholder="(XXX) XXX-XXXX" class="form-control"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40" class="form-control"></textarea><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" class="form-control"><br><br>

            <label for="job">Job:</label><br>
            <select id="job" name="job" class="form-control">
                <option value="manager">Manager</option>
                <option value="repair">Repair</option>
                <option value="rides">Rides</option>
            </select><br><br>

            <label for="hourly_wage">Hourly Wage:</label><br>
            <input id="hourly_wage" name="hourly_wage" class="form-control"><br><br>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
