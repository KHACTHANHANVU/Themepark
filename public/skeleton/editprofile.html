<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <script>
    function formatPhoneNumber(input) {
      // Remove all non-numeric characters from the input value
      var cleaned = input.value.replace(/\D/g, '');
      
      // Check if the input length is greater than 10 characters
      if (cleaned.length > 10) {
        cleaned = cleaned.slice(0, 10); // Limit input to 10 characters
      }
      
      // Apply the formatting (e.g., XXX-XXX-XXXX)
      var formattedNumber = '';
      for (var i = 0; i < cleaned.length; i++) {
        if (i === 3 || i === 6) {
          formattedNumber += '-';
        }
        formattedNumber += cleaned[i];
      }
      
      // Set the formatted value back to the input
      input.value = formattedNumber;
    }
  </script>
</head>
<body>
  <h1>Edit Profile</h1>
  <form action="/submit" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" value="first_name" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" value="last_name" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" value ="phone_num" oninput="formatPhoneNumber(this)" required><br><br>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" value="password" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
