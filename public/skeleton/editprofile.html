<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
        }

        .container-form {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
    </style>
    <script>
        function formatPhoneNumber(input) {
            // Remove all non-numeric characters from the input value
            var cleaned = input.value.replace(/\D/g, '');

            // Check if the input length is greater than 10 characters
            if (cleaned.length > 10) {
                cleaned = cleaned.slice(0, 10); // Limit input to 10 characters
            }

            // Apply the formatting (e.g., XXX-XXX-XXXX)
            var formattedNumber = '';
            for (var i = 0; i < cleaned.length; i++) {
                if (i === 3 || i === 6) {
                    formattedNumber += '-';
                }
                formattedNumber += cleaned[i];
            }

            // Set the formatted value back to the input
            input.value = formattedNumber;
        }
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Manager Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                   
                </ul>
            </div>
        </div>
    </nav>

   
    <div class="container container-form">
        <h1 class="text-center">Edit Profile</h1>

        <form action="/updateprofile" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="$first_name" required class="form-control"><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="$last_name" required class="form-control"><br><br>

            <label for="phone_num">Phone Number:</label>
            <input type="tel" id="phone_num" name="phone_num" value="$phone_num" oninput="formatPhoneNumber(this)" required class="form-control"><br><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="$password" required class="form-control"><br><br>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
