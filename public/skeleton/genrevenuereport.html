<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Revenue</th>
        <th>Expenses</th>
        <th>Income</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ticket Sales:</td>
        <td>$ticket_revenue</td>
        <td>N/A</td>
        <td>$ticket_revenue</td>
      </tr>
      <tr>
        <td>Repair Costs:</td>
        <td>N/A</td>
        <td>$repair_costs</td>
        <td>$repair_costs</td>
      </tr>
      <tr>
        <td>Wages</td>
        <td>N/A</td>
        <td>$wage_expenses</td>
        <td>$wage_expenses</td>
      </tr>
      <tr>
        <td>Park:</td>
        <td>$park_revenue</td>
        <td>$park_expenses</td>
        <td>$park_income</td>
      </tr>
      <tr>
        <td>Total:</td>
        <td>$total_revenue</td>
        <td>$total_expenses</td>
        <td>$total_income</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
