<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Staff</title>
  <script>
    function formatPhoneNumber(input) {
      // Remove all non-numeric characters from the input value
      var cleaned = input.value.replace(/\D/g, '');
      
      // Check if the input length is greater than 10 characters
      if (cleaned.length > 10) {
        cleaned = cleaned.slice(0, 10); // Limit input to 10 characters
      }
      
      // Apply the formatting (e.g., XXX-XXX-XXXX)
      var formattedNumber = '';
      for (var i = 0; i < cleaned.length; i++) {
        if (i === 3 || i === 6) {
          formattedNumber += '-';
        }
        formattedNumber += cleaned[i];
      }
      
      // Set the formatted value back to the input
      input.value = formattedNumber;
    }
  </script>
</head>
<body>
  <h1>Edit Staff #$staff_id</h1>
  <form action="/updatestaff" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="$first_name" required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="$last_name" required><br><br>

    <label for="sup_id">Supervisor ID</label>
    <input type="text" id="sup_id" name="sup_id" value="$sup_id" require><br><br>

    <select id="job" name="job">
        <option value="manager">Manager</option>
        <option value="repair">Repair</option>
        <option value="rides">Rides</option>
      </select><br><br>
      <!--Automatically select the staff's current job in the dropdown-->
      <script>
          var cur_job = "$job";
          var dropdown = document.getElementById("myDropdown");
        
          for (var i = 0; i < dropdown.options.length; i++) {
            if (dropdown.options[i].value === cur_job) {
              dropdown.selectedIndex = i;
              break;
            }
          }
        </script>  

    <label for="hourly_wage">Hourly Wage:</label><br>
    <input id="hourly_wage" name="hourly_wage" value="$hourly_wage"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
