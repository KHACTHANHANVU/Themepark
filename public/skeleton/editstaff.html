<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container-form {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.7);
    }

    form {
      width: 100%;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #278bf0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Manager Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- You can add any navbar links here if needed -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-form mx-auto">
    <h1>Edit Staff #$staff_id</h1>
    <form action="/updatestaff?$staff_id" method="post">
      <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="$first_name" required>
      </div>

      <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="$last_name" required>
      </div>

      <div>
        <label for="sup_id">Supervisor ID:</label>
        <input type="text" id="sup_id" name="sup_id" value="$sup_id" required>
      </div>

      <div>
        <label for="job">Job:</label>
        <select id="job" name="job">
          <option value="manager">Manager</option>
          <option value="repair">Repair</option>
          <option value="rides">Rides</option>
        </select>
      </div>

      <div>
        <label for="hourly_wage">Hourly Wage:</label>
        <input type="number" id="hourly_wage" name="hourly_wage" value="$hourly_wage">
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
