<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in new repair</title>
</head>
<body>

  <h1>Log ride to repair</h1>

  <form action="/addrepairlog" method="post">
    <label for="ride_no">Ride Number:</label><br>
    <input type="text" id="ride_no" name="ride_no"><br><br>

    <label for="date_of_issue">Date of Issue:</label><br>
    <input type="datetime-local" id="date_of_issue" name="date_of_issue" value="2023-11-25T00:00"><br><br>

    <label for="repair_date">Repair Date:</label><br>
    <input type="datetime-local" id="repair_date" name="repair_date" value="2023-11-25T00:00"><br><br>

    <label for="repair_cost">Repair Cost:</label><br>
    <input type="text" id="repair_cost" name="repair_cost"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
