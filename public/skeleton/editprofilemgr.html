<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Edit Staff</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    form {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function formatPhoneNumber(input) {
      // Remove all non-numeric characters from the input value
      var cleaned = input.value.replace(/\D/g, '');
      
      // Check if the input length is greater than 10 characters
      if (cleaned.length > 10) {
        cleaned = cleaned.slice(0, 10); // Limit input to 10 characters
      }
      
      // Apply the formatting (e.g., XXX-XXX-XXXX)
      var formattedNumber = '';
      for (var i = 0; i < cleaned.length; i++) {
        if (i === 3 || i === 6) {
          formattedNumber += '-';
        }
        formattedNumber += cleaned[i];
      }
      
      // Set the formatted value back to the input
      input.value = formattedNumber;
    }
  </script>
</head>
<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Manager Dashboard</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <!-- Add more navbar links as needed -->
      </ul>
    </div>
  </nav>

  <h1>Edit Staff</h1>
  <form action="/updatemgr" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="$first_name" required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="$last_name" required><br><br>

    <label for="phone_num">Phone Number:</label>
    <input type="tel" id="phone_num" name="phone_num" value ="$phone_num" oninput="formatPhoneNumber(this)" required><br><br>

    <label for="address">Address:</label>
    <textarea type="text" id="address" name="address" rows="4" cols="50" maxlength="200" required>$address</textarea> <br><br>

    <label for="sup_id">Supervisor Id</label>
    <input type="text" id="sup_id" name="sup_id" value="$sup_id" require><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" value="$dob"><br><br>
    <label for="job">Job:</label><br>
    <select id="job" name="job">
      <option value="manager">Manager</option>
      <option value="repair">Repair</option>
      <option value="rides">Rides</option>
    </select><br><br>
    <!--Automatically select the staff's current job in the dropdown-->
    <script>
        var cur_job = "$job";
        var dropdown = document.getElementById("myDropdown");
      
        for (var i = 0; i < dropdown.options.length; i++) {
          if (dropdown.options[i].value === cur_job) {
            dropdown.selectedIndex = i;
            break;
          }
        }
      </script>
      
    <label for="hourly_wage">Hourly Wage:</label><br>
    <input id="hourly_wage" name="hourly_wage" value="$hourly_wage"><br><br>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" value="$password" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <!-- Bootstrap JS and Popper.js CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
