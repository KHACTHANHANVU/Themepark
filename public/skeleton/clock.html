<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clock In/Out Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #373a3e; /* Light background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container-block {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #clock {
            font-size: 2em;
            color: #007bff; /* Admin theme primary color */
        }

        #lastTime,
        #connectionDuration {
            margin-top: 20px;
        }

        #clock-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-white fixed-top">
        <a class="navbar-brand" href="#">NovaparkAdmin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center container-block">
        <p id="clock">Clock In/Out Time: --:--</p>
        <p id="lastTime">Last Time: --:--</p>
        <p id="connectionDuration">Connection Duration: --:--</p>
        <div id="clock-buttons">
            <button class="btn btn-primary" onclick="clockIn()">Clock In</button>
            <button class="btn btn-danger" onclick="clockOut()">Clock Out</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Retrieve last clock-in/clock-out time and duration from local storage
        var lastTime = localStorage.getItem('lastTime');
        var connectionDuration = localStorage.getItem('connectionDuration');

        document.getElementById('lastTime').textContent = 'Last Time: ' + (lastTime || '--:--');
        document.getElementById('connectionDuration').textContent = 'Connection Duration: ' + (connectionDuration || '--:--');

        function clockIn() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var currentTime = hours + ':' + minutes;

            // Calculate connection duration
            var lastTimeObject = new Date(lastTime);
            var duration = now - lastTimeObject;
            var durationHours = Math.floor(duration / (60 * 60 * 1000));
            var durationMinutes = Math.floor((duration % (60 * 60 * 1000)) / (60 * 1000));
            var durationString = durationHours.toString().padStart(2, '0') + ':' + durationMinutes.toString().padStart(2, '0');

            // Update clock-in time, last time, and connection duration
            document.getElementById('clock').textContent = 'Clock In Time: ' + currentTime;
            document.getElementById('lastTime').textContent = 'Last Time: ' + currentTime;
            document.getElementById('connectionDuration').textContent = 'Connection Duration: ' + durationString;

            // Update last clock-in/clock-out time and duration in local storage
            localStorage.setItem('lastTime', currentTime);
            localStorage.setItem('connectionDuration', durationString);
        }

        function clockOut() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var currentTime = hours + ':' + minutes;

            // Calculate connection duration
            var lastTimeObject = new Date(lastTime);
            var duration = now - lastTimeObject;
            var durationHours = Math.floor(duration / (60 * 60 * 1000));
            var durationMinutes = Math.floor((duration % (60 * 60 * 1000)) / (60 * 1000));
            var durationString = durationHours.toString().padStart(2, '0') + ':' + durationMinutes.toString().padStart(2, '0');

            // Update clock-out time, last time, and connection duration
            document.getElementById('clock').textContent = 'Clock Out Time: ' + currentTime;
            document.getElementById('lastTime').textContent = 'Last Time: ' + currentTime;
            document.getElementById('connectionDuration').textContent = 'Connection Duration: ' + durationString;

            // Update last clock-in/clock-out time and duration in local storage
            localStorage.setItem('lastTime', currentTime);
            localStorage.setItem('connectionDuration', durationString);
        }
    </script
</body>
</html>
