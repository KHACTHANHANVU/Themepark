<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Ride Repair Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container-form {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.7);
    }

    form {
      width: 100%;
    }

    label {
      font-weight: bold;
    }

    input[type="datetime-local"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #2e88e1;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Manager Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
         
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-form mx-auto">
    <h1>Edit Ride Repair Log</h1>
    <form action="/updaterepairlog?$ride_no&$date_of_issue" method="post">
      <div>
        <label for="repair_date">Repair Date:</label>
        <input type="datetime-local" id="repair_date" name="repair_date" value="$repair_date">
      </div>

      <div>
        <label for="repair_cost">Repair Cost:</label>
        <input type="text" id="repair_cost" name="repair_cost" value="$repair_cost">
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
