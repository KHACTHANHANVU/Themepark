<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in new repair</title>
</head>
<body>

  <h1>Edit Ride Repair Log</h1>
  <form action="/updaterepairlog?$ride_no&$date_of_issue" method="post">

    <label for="repair_date">Repair Date:</label><br>
    <input type="datetime-local" id="repair_date" name="repair_date" value="$repair_date"><br><br>

    <label for="repair_cost">Repair Cost:</label><br>
    <input type="text" id="repair_cost" name="repair_cost" value="$repair_cost"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
