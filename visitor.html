<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Visitor Details</title>
    <link rel="stylesheet" href="../stylesheets/visitor.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- VISITOR
CUSTOMER_NAME (string)
TICKET 	(TICKET)
PHONE_NUMBER (string)
IS_CURRENTLY_PRESENT  (bool)
AGE (int)
NUMBER_OF_VISITATIONS (int) -->

    <div class="container">
        <div class="col data-entry-form">
            <h2 class="text-center">Recurring Visitor</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Visitor No</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
        <div class="col data-entry-form">
            <h2 class="text-center">New Visitor</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Ticket No</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Phone No</label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="tickets" class="form-label">Age</label>
                    <input type="number" id="tickets" name="tickets" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
